ambients:
    name: "Pi内蔵 リビング sensor"
    control: hidden
    entities:
        - sensor.ambient_temperature
        - sensor.ambient_humidity
        - sensor.ambient_pressure

k1_phone:
    name: "K1 Phone"
    entities:
        - sensor.sonytabletp_battery_level
        - sensor.sonytabletp_battery_state

ay_phone:
    name: "Ay Phone"
    entities:
        - sensor.ayano0720_battery_level_2
        - sensor.ayano0720_battery_state_2

presences:
    name: "Where is"
    entities:
        - device_tracker.k1_phone
        - device_tracker.ay_phone

System_Status:
    name: "System Status"
    entities:
        - sensor.uptime
        - sensor.connected_clients
        - sensor.current_version
        - sensor.processor_use
        - sensor.memory_use_percent
        - sensor.since_last_boot
        - sensor.last_boot

Sun_Moon:
    name: "Sun & Moon"
    entities:
        - sensor.day_night
        - sensor.solar_angle
        - sensor.sunrise
        - sensor.sunset
        - sensor.moon
        - sensor.season_template

Netspeed:
    name: "speedtest"
    entities:
        - sensor.speedtest_ping
        - sensor.speedtest_download
        - sensor.speedtest_upload

nremo_living:
    name: "リビング 環境"
    entities:
        - sensor.nremo0_temp
        - sensor.nremo0_humidity
        - sensor.nremo0_ilmi

nremo_bed:
    name: "寝室 環境"
    entities:
        - sensor.nremo1_temp
        - sensor.nremo1_humidity
        - sensor.nremo1_ilmi

pi_hole:
    name: "Pi Ads Hole"
    entities:
        - sensor.pihole_ads_blocked_today

Yweather:
    name: "Yahoo天気"
    entities:
        - sensor.yweather_condition
        - sensor.yweather_current
        - sensor.yweather_temperature_max
        - sensor.yweather_temperature_min
        - sensor.yweather_wind_speed
