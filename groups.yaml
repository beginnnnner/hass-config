Main:
    name: Main
    view: yes
    icon: mdi:home
    entities:
      - group.ambient_sensor
      - weather.yweather
      - group.people
      - group.k1_devices
      - group.ay_devices
      - camera.rpi_camera
      - camera.ffmpeg
      - group.mediaplayerz
      - light.aurora
      - lock.sesamea
      - switch.hot_water

ambient_sensor:
    name: "BME280 Environment sensor"
    view: no
    control: hidden
    entities:
        - sensor.ambient_temperature
        - sensor.ambient_humidity
        - sensor.ambient_pressure

k1_devices:
    name: "K1 Phone"
    view: no
    entities:
        - sensor.sonytabletp_battery_level
        - sensor.sonytabletp_battery_state
        - sensor.k1_lastupdate

ay_devices:
    name: "Ay Phone"
    view: no
    entities:
        - sensor.ayano0720_battery_level_2
        - sensor.ayano0720_battery_state_2
        - sensor.ay_lastupdate

people:
    name: "people"
    view: no
    entities:
        - device_tracker.k1_phone
        - device_tracker.ay_phone

System_Status:
    name: "System Status"
    view: no
    entities:
        - sensor.uptime
        - sensor.connected_clients
        - sensor.current_version
        - sensor.processor_use
        - sensor.memory_use_percent
        - sensor.since_last_boot

Sun_Moon:
    name: "Sun & Moon"
    view: no
    entities:
        - sensor.day_night
        - sensor.solar_angle
        - sensor.sunrise
        - sensor.sunset
        - sensor.moon
        - sensor.season_template

Netspeed:
    name: "speedtest"
    view: no
    entities:
        - sensor.speedtest_ping
        - sensor.speedtest_download
        - sensor.speedtest_upload

pi_hole_sensor:
    name: "pi_hole"
    view: no
    entities:
        - sensor.pihole_ads_blocked_today
        - sensor.pihole_ads_percentage_blocked_today
        - sensor.pihole_dns_queries_cached
        - sensor.pihole_dns_queries_forwarded
        - sensor.pihole_dns_queries_today
        - sensor.pihole_dns_unique_clients
        - sensor.pihole_dns_unique_domains
        - sensor.pihole_domains_blocked
        - sensor.pihole_seen_clients
