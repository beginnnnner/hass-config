######################
# 履歴機能に入れる入れないの設定 domainは種別まるごと指定 entitiesは個別指定
######################

# Enables support for tracking state changes over time
  exclude:
    domains:
      - automation
      - weblink
      - updater
      - configurator
      - group
#      - camera
      - script
      - sun
      - history_graph
      
    entities:
      - sensor.pihole_ads_blocked_today
      - sensor.since_last_boot
      - sensor.current_version
      - sensor.day_night
      - sensor.moon
      - sensor.season_template
      - sensor.season
      - sensor.sunrise
      - sensor.sunset
      - sensor.yr_symbol
      - sensor.last_boot
      - sensor.uptime
      - sensor.solar_angle
      - sensor.connected_clients
      - sensor.nremo_json
      - camera.k1_map
      - camera.ay_map
      - sensor.yweather_temperature_max
      - sensor.yweather_condition
      - sensor.yweather_temperature_min
      - sensor.yweather_wind_speed
