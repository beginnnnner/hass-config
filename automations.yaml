- id: '1531186947510'
  alias: HotWater_autoOff
  trigger:
  - at: 05:00:00
    platform: time
  condition:
  - condition: and
    conditions:
    - condition: time
      weekday:
      - mon
      - tue
      - wed
      - thu
      - fri
      - sat
    - condition: or
      conditions:
      - condition: state
        entity_id: device_tracker.k1_phone
        state: home
      - condition: state
        entity_id: device_tracker.ay_phone
        state: home
  action:
  - data:
      entity_id: switch.hot_water
    service: switch.turn_on
  - data:
      value1: 湯沸しon
    service: script.notify_line_log
  - delay: 01:00:00
  - data:
      entity_id: switch.hot_water
    service: switch.turn_off
  - data:
      value1: 湯沸しoff
    service: script.notify_line_log
  initial_state: true
